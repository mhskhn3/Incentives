    function searchEmployee() {
        // 1. Get the employee ID from the input field
        const empIdInput = document.getElementById('empIdInput');
        const empId = parseInt(empIdInput.value.trim(), 10);
        
        // 2. Find the employee in the data array
        const foundEmployee = employees.find(employee => employee["EMP ID"] === empId);

        // 3. Get the results container
        const resultsDiv = document.getElementById('results');
        
        // 4. Clear any previous results
        resultsDiv.innerHTML = '';

        // 5. Display the results
        if (foundEmployee) {
            let employeeInfoHtml = '<div class="employee-info">';
            
            // Loop through all the keys (column headers) of the found employee
            for (const key in foundEmployee) {
                // Skip the EMP ID and EMP Name, as we want to display them first
                if (key === "EMP ID" || key === "EMP Name") continue;

                const value = foundEmployee[key] || 0; // Use 0 if value is missing/falsy
                
                // Capitalize the first letter of each word for display
                const formattedKey = key.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                
                employeeInfoHtml += `<p><strong>${formattedKey}:</strong> ${value.toLocaleString()}</p>`;
            }
            
            // Add EMP ID and Name at the top
            const empName = foundEmployee["EMP Name"];
            const grandTotal = foundEmployee["Grand Total"];
            
            resultsDiv.innerHTML = `
                <div class="employee-info">
                    <p><strong>Employee Name:</strong> ${empName}</p>
                    <p><strong>Employee ID:</strong> ${empId}</p>
                    <hr>
                    ${employeeInfoHtml}
                </div>
            `;
        } else {
            // Display a not found message
            resultsDiv.innerHTML = '<p class="not-found">Employee ID not found. Please check the ID and try again.</p>';
        }
    }
